			<body class="login-body">

				<div class="login-topbar">
					<img id="j_idt7"
						src="template/images/logo-olympia-white.png226d.png?ln=olympia-layout"
						alt="" /> <span class="app-title">Olympia</span>
				</div>

				<div class="login-panel">

					<h1>SIGN IN TO OLYMPIA</h1>

					<p>Welcome, please use the form to sign-in.</p>
					<label for="username">Username</label>
					<h:inputText id="username" type="text" value="#{loginBean.login}"
						name="username" />
					<label for="password">Password</label>
					<h:inputText value="#{loginBean.password}" id="password"
						type="password" name="password" />

					<div class="remember-me">
						<div id="j_idt12"
							class="ui-inputswitch ui-widget ui-widget-content ui-corner-all">
							<div class="ui-inputswitch-off">

							</div>
							<div class="ui-inputswitch-on ui-state-active">

							</div>
							<div class="ui-inputswitch-handle ui-state-default " />
							<div class="ui-helper-hidden-accessible">
								<input id="j_idt12_input" name="j_idt12_input" type="checkbox" />
							</div>
						</div>
						<script id="j_idt12_s" type="text/javascript">
							PrimeFaces.cw("InputSwitch", "widget_j_idt12", {

						<span>Remember Me</span>
