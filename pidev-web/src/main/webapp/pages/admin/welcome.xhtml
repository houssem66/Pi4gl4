<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/Template.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Login (Email)"></h:outputText></td>
						<td><h:inputText value="#{userBean.email}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Mot de Passe"></h:outputText></td>
						<td><h:inputSecret value="#{userBean.password}"></h:inputSecret></td>
					</tr>
					<tr>
						<td><h:outputText value="Nom"></h:outputText></td>
						<td><h:inputText value="#{userBean.firstname}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Prenom"></h:outputText></td>
						<td><h:inputText value="#{userBean.lastname}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Actif / Inactif"></h:outputText></td>
						<td><h:selectBooleanCheckbox value="#{userBean.isActif}"></h:selectBooleanCheckbox></td>
					</tr>
					<tr>
						<td><h:outputText value="Role"></h:outputText></td>
						<td><h:selectOneMenu value="#{userBean.role}">
								<f:selectItem itemLabel="Choisir Role" itemValue="" />
								<f:selectItems value="#{dataBean.roles}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton value="Ajouter Employé"
								action="#{userBean.addUser()}" />
								<h:commandButton value="Mettre A jour Employé" action="#{userBean.updateUser()}" /></td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{userBean.users}" var="user" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{user.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{user.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{user.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{user.role}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Actif" />
						</f:facet>
						<h:outputText value=" #{user.activ == true ? 'Oui' : 'Non'}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{userBean.deleteUser(user.id)}"
							value="Supprimer" />
							<h:commandButton action="#{userBean.displayuseroye(user)}" value="Afficher" />
							
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			<h:form>
				<h:outputText
					value="Bonjour #{loginBean.user.name}  #{loginBean.user.lastName}" /> |
<h:commandLink value="Déconnexion" action="#{LoginBean.doLogout()}" />
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
