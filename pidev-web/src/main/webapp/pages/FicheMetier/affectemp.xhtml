<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<div class="col-md-6">
			<div class="main-card mb-3 card">
				<div class="card-body">
					<h:panelGroup columns="2">
						<h:form>
							<label for="exampleSelect" class="">Employe</label>
									<h:selectOneMenu class="form-control" value="#{ficheMetierBean.emplyeid}">
											<f:selectItem itemLabel="Choisir employe"  />
											<f:selectItems value="#{ficheMetierBean.employes}" itemValue="#{emp.id}" var="emp" itemLabel="#{emp.nom}"/>
										</h:selectOneMenu>
								
								
									<h:commandButton  class="mb-2 mr-2 btn btn-dark" action="#{ficheMetierBean.AffecterEmp()}"
										value="confirm" />


							

						</h:form>

					</h:panelGroup>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
