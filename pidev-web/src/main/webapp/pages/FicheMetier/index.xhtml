<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{ficheMetierBean.fiches}" var="fiche" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{fiche.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{fiche.description}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom de l'employe" />
						</f:facet>
						<h:outputText value="#{fiche.employe.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Matrice" />
						</f:facet>
						<h:outputText value="#{fiche.matricecomp.category}" />
					</h:column>
									
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{ficheMetierBean.deletefiche(fiche.id)}"
							value="Supprimer" />
							<h:commandButton action="#{ficheMetierBean.redModify(fiche)}"
							value="Modify" />
							<h:commandButton action="#{ficheMetierBean.redAffectation(fiche)}"
							value="affecter une matrice" />
						

					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
			<h:commandButton action="#{ficheMetierBean.redADD()}"
							value="Create" />
							
			</h:form>
			</h:panelGroup>
	</ui:define>
</ui:composition>
