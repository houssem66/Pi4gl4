<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<div class="row">
			<h:panelGroup columns="2">
				<h:form>
					<div class="main-card mb-3 card">
						<div class="card-body">
							<h5 class="card-title">index</h5>
							<table class="mb-0 table">

								<tbody>

									<h:dataTable class="mb-0 table table-hover"
										value="#{ficheMetierBean.fiches}" var="fiche">
										<h:column>
											<f:facet name="header">
												<h:outputText value="Name" />
											</f:facet>

											<h:outputText value="#{fiche.name}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description" />
											</f:facet>
											<h:outputText value="#{fiche.description}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Employee Name" />
											</f:facet>
											<h:outputText value="#{fiche.employe.nom}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Afected Matrix" />
											</f:facet>
											<h:outputText href="" value="#{fiche.matricecomp.category}" />
										<h:commandButton class="mb-2 mr-2 btn btn-dark"
												action="#{ficheMetierBean.redirectionListComp(fiche.matricecomp.id)}"
												value="Voir List comp" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Action" />
											</f:facet>
											<h:commandButton class="mb-2 mr-2 btn btn-danger"
												action="#{ficheMetierBean.deletefiche(fiche.id)}"
												value="Supprimer" />
											<h:commandButton action="#{ficheMetierBean.redModify(fiche)}"
												value="Modify" class="mb-2 mr-2 btn btn-primary"  />
											<h:commandButton class="mb-2 mr-2 btn btn-success"
												action="#{ficheMetierBean.redAffectation(fiche)}"
												value="affecter a matrice " />
												<h:commandButton class="mb-2 mr-2 btn btn-success"
												action="#{ficheMetierBean.redAffectationEmp(fiche)}"
												value="affecter  a employe" />


										</h:column>
									</h:dataTable>
								</tbody>
							</table>


						</div>
						<h:panelGroup columns="2">
							<h:form>
								<h:commandButton class="mb-2 mr-2 btn btn-primary"
									action="#{ficheMetierBean.redADD()}" value="Create" />

							</h:form>
						</h:panelGroup>
					</div>
				</h:form>
			</h:panelGroup>
		</div>

	</ui:define>
</ui:composition>
