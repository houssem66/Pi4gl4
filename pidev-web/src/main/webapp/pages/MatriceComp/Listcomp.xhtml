<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">

		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{matriceCompBean.competances2}"
					var="competance2" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{competance2.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<h:outputText value="#{competance2.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{competance2.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{competance2.type}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />


						</f:facet>
						<h:commandButton value="ajoute cetter competance"
							action="#{matriceCompBean.ajoutComp(competance2.id)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
