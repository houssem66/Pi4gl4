<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{matriceCompBean.competances}" var="competance"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{competance.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{competance.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{competance.type}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>




					</h:column>
				</h:dataTable>
				<table>
					<tr>
						<h:commandButton action="#{matriceCompBean.redirectionListComp()}"
							value="choisir des competances" class="mb-2 mr-2 btn btn-dark"/>

					</tr>
				</table>
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
