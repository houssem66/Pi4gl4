<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<div class="col-md-6">
			<div class="main-card mb-3 card">
				<div class="card-body">
					<h:panelGroup columns="2">
						<h:form>

							<label for="s" class="">Category</label>
							<h:selectOneMenu id="s" class="form-control"
								value="#{matriceCompBean.category}">
								<f:selectItem itemLabel="Choisir Category" itemValue="" />
								<f:selectItems value="#{dataBean.category}" />
							</h:selectOneMenu>
							<label for="exampleSelect" class="">description</label>

							<h:inputText class="form-control"
								value="#{matriceCompBean.description}"></h:inputText>

							<h:commandButton class="mb-2 mr-2 btn btn-primary btn-block" value="Modify" 
								action="#{matriceCompBean.updateMatriceComp()}" />

						</h:form>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
