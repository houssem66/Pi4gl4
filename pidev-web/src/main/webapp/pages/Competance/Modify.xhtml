	xmlns:ui="http://java.sun.com/jsf/facelets" template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">

			<div class="main-card mb-3 card">
				<div class="card-body">

							<label for="exampleSelect" class="">Category</label>
							<h:inputText class="form-control" value="#{competanceBean.name}"></h:inputText>
							<label for="exampleSelect" class="">Category</label>
