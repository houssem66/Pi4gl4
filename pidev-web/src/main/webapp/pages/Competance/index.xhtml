<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/test.xhtml">

	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">

		<h:panelGroup columns="2">
			<h:form>
				<div class="main-card mb-3 card">
					<div class="card-body">
						<h5 class="card-title">index</h5>
						<table class="mb-0 table">

							<tbody>
								<tr>
									<h:dataTable class="mb-0 table table-hover"
										value="#{competanceBean.competances}" var="competance">
										<h:column>
											<f:facet name="header">
												<h:outputText value="Name" />
											</f:facet>
											<h:outputText value="#{competance.name}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="ID" />
											</f:facet>
											<h:outputText value="#{competance.id}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description" />
											</f:facet>
											<h:outputText value="#{competance.description}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description" />
											</f:facet>
											<h:outputText value="#{competance.type}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Action" />
											</f:facet>
											<h:commandButton class="mb-2 mr-2 btn btn-danger"
												action="#{competanceBean.deletecompetance(competance.id)}"
												value="Supprimer" />
											<h:commandButton class="mb-2 mr-2 btn btn-primary"
												action="#{competanceBean.redModify(competance)}"
												value="Modify" />


										</h:column>
									</h:dataTable>
								</tr>
							</tbody>
						</table>


					</div>
					<h:panelGroup columns="2">
						<h:form>
							<h:commandButton class="mb-2 mr-2 btn btn-primary btn-block"
								action="#{competanceBean.redADD()}" value="Create" />

						</h:form>

					</h:panelGroup>
				</div>
			</h:form>
		</h:panelGroup>




	</ui:define>
</ui:composition>
