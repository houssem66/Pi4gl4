<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/test.xhtml">


	<ui:param name="page_name" value="Accueil" />
	<ui:define name="houss">
		<h:panelGroup columns="2">
		
				<h:form>
					<h:dataTable value="#{competanceBean.competances}" var="competance"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{competance.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{competance.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description" />
							</f:facet>
							<h:outputText value="#{competance.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description" />
							</f:facet>
							<h:outputText value="#{competance.type}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>
							<h:commandButton
								action="#{competanceBean.deletecompetance(competance.id)}"
								value="Supprimer" />
							<h:commandButton action="#{competanceBean.redModify(competance)}"
								value="Modify" />


						</h:column>
					</h:dataTable>
				</h:form>
			

		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
				<h:commandButton action="#{competanceBean.redADD()}" value="Create" />

			</h:form>
			
		</h:panelGroup>
	</ui:define>
</ui:composition>
